    <title>LogiFlow Enterprise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              modern: {
                violet: '#7c3aed', fuchsia: '#c026d3', sky: '#0ea5e9',
                indigo: '#4f46e5', teal: '#0d9488', rose: '#e11d48',
                amber: '#d97706', emerald: '#059669', blue: '#2563eb'
              },
              brand: { 
                50: '#f5f3ff', 100: '#ede9fe', 200: '#ddd6fe', 300: '#c4b5fd', 
                400: '#a78bfa', 500: '#8b5cf6', 600: '#7c3aed', 700: '#6d28d9', 
                800: '#5b21b6', 900: '#4c1d95', 950: '#2e1065' 
              },
              surface: { 50: '#f8fafc', 100: '#f1f5f9', 200: '#e2e8f0' }
            },
            fontFamily: { sans: ['"Plus Jakarta Sans"', 'Inter', 'sans-serif'] },
            boxShadow: { 
              'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)', 
              'card': '0 0 0 1px rgba(0,0,0,0.03), 0 4px 12px rgba(0,0,0,0.05)', 
              'card-hover': '0 0 0 1px rgba(124, 58, 237, 0.1), 0 12px 32px -4px rgba(124, 58, 237, 0.15)', 
              'glow': '0 0 40px -10px rgba(124, 58, 237, 0.5)',
              'brand': '0 10px 15px -3px rgba(124, 58, 237, 0.3)'
            },
            animation: { 
              'fade-in': 'fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards', 
              'slide-up': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards', 
              'scale-in': 'scaleIn 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'blob': 'blob 10s infinite', 'drift': 'drift 20s infinite linear',
              'pulse-slow': 'pulse 8s cubic-bezier(0.4, 0, 0.6, 1) infinite'
            },
            keyframes: { 
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } }, 
              slideUp: { '0%': { opacity: '0', transform: 'translateY(15px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } }, 
              scaleIn: { '0%': { opacity: '0', transform: 'scale(0.95)' }, '100%': { opacity: '1', transform: 'scale(1)' } },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' }
              },
              drift: { '0%': { transform: 'rotate(0deg)' }, '100%': { transform: 'rotate(360deg)' } }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; font-size: 16px; }
      .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255, 255, 255, 0.5); }
      .bg-noise { background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E"); }
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-thumb { background: rgba(124, 58, 237, 0.2); border-radius: 10px; }
      .custom-scrollbar { scrollbar-width: thin; scrollbar-color: rgba(124, 58, 237, 0.2) transparent; }
      .custom-scrollbar::-webkit-scrollbar { width: 5px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(124, 58, 237, 0.3); border-radius: 10px; }
      input[type=number]::-webkit-inner-spin-button, input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
      input[type=number] { -moz-appearance: textfield; }
    </style>
